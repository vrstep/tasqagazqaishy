<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, and Scissors</h1>

        <div class="score-container">
            <span>Player score: </span>
            <span>Computer score: </span>
        </div>

        <div class="option-btn-container">
            <button class="btn-option">Rock</button>
            <button class="btn-option">Paper</button>
            <button class="btn-option">Scissors</button>
        </div>

        <button class="restart-btn">Try again</button>
    </div>
    <script src="script.js"></script>

</body>
</html>
